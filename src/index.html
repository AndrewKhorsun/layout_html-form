<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset name="Personal information" class="fieldset">
        <legend>Personal information</legend>
        
        <div class="form-field">
          <label for="1">Surname: </label>
          <input
          id="1"
          type="text"
          name="surname"
          required autocomplete="off"
          >
        </div>
        
        <div class="form-field">
          <label for="2">Name: </label>
          <input 
          id="2"
          type="text" 
          name="name" 
          required autocomplete="off"
          >
        </div>
        
        <div class="form-field">
          <label for="3">How old are You? </label>
          <input 
          id="3"
          type="number" 
          name="age" 
          min="1" 
          max="100" 
          value="12" 
          autocomplete="off"
          >
        </div>
        
        <div class="form-field">
          <label for="4">Full date of birth: </label>
          <input type="date" id="4">
        </div>
        
        <div class="form-field, field">
          <label for="5">I accept the term of the agreement </label>
          <input
          id="5" 
          type="checkbox" 
          name="accept"
          >
        </div>
      </fieldset>
      
      <fieldset name="Registration" class="fieldset">
        <legend>Registration</legend>
        
        <div class="form-field">
          <label for="6">E-mail: </label>
          <input 
          id="6"
          type="email" 
          name="email" 
          placeholder="email@example.com" 
          autocomplete="off"
          >
        </div>
        
        <div class="form-field, field">
          <label for="7">Password:</label>
          <input
          id="7" 
          type="password" 
          name="password" 
          minlength="8" 
          maxlength="30"
          >
        </div>
      </fieldset>
      
      <fieldset name="Interesting fact" class="fieldset">
        <legend>An interesting fact about you!</legend>
        
        <div class="form-field">
          <label for="8">Do you love cats?</label>
          <input 
          id="8"
          type="radio" 
          name="Love cats" 
          value="Yes"
          >
          Yes
          <input type="radio" 
          name="Love cats" 
          value="No">
          No
        </div>
        
        <div class="form-field">
          <label for="9">What is your favorite color?</label>
          <input 
          id="9"
          type="color" 
          name="color">
        </div>
        
        <div class="form-field">
          <label for="10">What time do you go to bed?</label>
          <input
          id="10" 
          type="time" 
          name="time"
          >
        </div>
        
        <div class="form-field">
          What are your favorite brand of cars?
          <select name="favorite car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        
        <div class="form-field, field">
          <label for="11">How do you rate out work?</label>
          <input 
          id="11"
          type="range" 
          name="rate out work"
          min="1"
          max="10"
          value="1"
          >
        </div>
      </fieldset>
      
      <fieldset name="Additional info" class="fieldset">
        <legend>Additional info:</legend>
        
        <div class="form-field">
          Comments: 
          <textarea 
          name="Comments" 
          cols="20" rows="2">
          </textarea>
        </div>
        
        <div class="form-field, field">
          Would you recommend us?
          <select name="recomend us">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select> 
        </div>
      </fieldset>
      
      <button type="submit" class="fieldset">Submit</button>
    
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
