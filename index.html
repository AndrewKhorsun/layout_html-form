form-field"> What is your favorite color? <input id="userColor" type="color" name="color"> </label> <label for="userGoToBed" class="form-field"> What time do you go to bed? <input id="userGoToBed" type="time" name="time"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="favorite car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="userRateWork" class="form-field, field"> How do you rate out work? <input id="userRateWork" type="range" name="rate out work" min="1" max="10" value="1"> </label> </fieldset> <fieldset name="Additional info" class="fieldset"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="Comments" cols="20" rows="2"></textarea> </label> <label class="form-field, field"> Would you recommend us? <select name="recomend us"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit" class="fieldset">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
